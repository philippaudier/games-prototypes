<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Neon Platformer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    body {
      background: #050510;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    #game {
      border-radius: 8px;
      box-shadow:
        0 0 20px rgba(0, 255, 136, 0.15),
        0 0 60px rgba(0, 255, 136, 0.05),
        inset 0 0 60px rgba(0, 0, 0, 0.3);
    }
    #game canvas {
      border-radius: 8px;
      display: block;
    }

    /* Desktop keyboard controls hint */
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 20px;
      color: #888;
      font-size: 12px;
      pointer-events: none;
      opacity: 0.8;
      transition: opacity 0.3s;
      z-index: 100;
    }
    #controls:hover { opacity: 1; }
    #controls span { margin: 0 10px; }
    #controls .key {
      background: #333;
      padding: 2px 8px;
      border-radius: 4px;
      color: #0f8;
      font-weight: bold;
    }

    /* Mobile touch controls */
    .touch-controls {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
    }

    .touch-zone {
      position: absolute;
      pointer-events: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Left side - movement */
    .touch-left {
      left: 0;
      top: 0;
      width: 35%;
      height: 100%;
    }

    /* Right side - actions */
    .touch-right {
      right: 0;
      top: 0;
      width: 35%;
      height: 100%;
    }

    .dpad {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 140px;
      height: 140px;
    }

    .dpad-btn {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(0, 255, 136, 0.15);
      border: 2px solid rgba(0, 255, 136, 0.4);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(0, 255, 136, 0.6);
      font-size: 20px;
      transition: background 0.1s, transform 0.1s;
    }

    .dpad-btn.active {
      background: rgba(0, 255, 136, 0.4);
      transform: scale(0.95);
    }

    .dpad-left { left: 0; top: 50%; transform: translateY(-50%); }
    .dpad-right { right: 0; top: 50%; transform: translateY(-50%); }
    .dpad-up { top: 0; left: 50%; transform: translateX(-50%); }
    .dpad-down { bottom: 0; left: 50%; transform: translateX(-50%); }
    .dpad-left.active { transform: translateY(-50%) scale(0.95); }
    .dpad-right.active { transform: translateY(-50%) scale(0.95); }
    .dpad-up.active { transform: translateX(-50%) scale(0.95); }
    .dpad-down.active { transform: translateX(-50%) scale(0.95); }

    .action-buttons {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    .action-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(0, 255, 136, 0.15);
      border: 2px solid rgba(0, 255, 136, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(0, 255, 136, 0.8);
      font-size: 14px;
      font-weight: bold;
      margin: 10px;
      transition: background 0.1s, transform 0.1s;
    }

    .action-btn.active {
      background: rgba(0, 255, 136, 0.5);
      transform: scale(0.95);
    }

    .btn-jump {
      position: absolute;
      bottom: 0;
      right: 80px;
    }

    .btn-dash {
      position: absolute;
      bottom: 60px;
      right: 0;
    }

    /* Show touch controls on touch devices */
    @media (hover: none) and (pointer: coarse) {
      #controls { display: none; }
      .touch-controls { display: block; }
    }

    /* Landscape orientation hint for mobile */
    #rotate-hint {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #0f8;
      text-align: center;
      padding: 20px;
    }

    #rotate-hint svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: rotate-phone 1.5s ease-in-out infinite;
    }

    @keyframes rotate-phone {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(90deg); }
    }

    @media (hover: none) and (pointer: coarse) and (orientation: portrait) {
      #rotate-hint { display: flex; }
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <!-- Desktop controls hint -->
  <div id="controls">
    <span><span class="key">←→</span> Move</span>
    <span><span class="key">Z</span> Jump</span>
    <span><span class="key">SHIFT</span> Dash</span>
    <span><span class="key">↓</span> Fast Fall</span>
    <span><span class="key">F</span> Fullscreen</span>
    <span><span class="key">R</span> Reset</span>
  </div>

  <!-- Mobile touch controls -->
  <div class="touch-controls" id="touchControls">
    <div class="touch-zone touch-left">
      <div class="dpad">
        <div class="dpad-btn dpad-left" data-input="left">◀</div>
        <div class="dpad-btn dpad-right" data-input="right">▶</div>
        <div class="dpad-btn dpad-up" data-input="up">▲</div>
        <div class="dpad-btn dpad-down" data-input="down">▼</div>
      </div>
    </div>
    <div class="touch-zone touch-right">
      <div class="action-buttons">
        <div class="action-btn btn-jump" data-input="jump">JUMP</div>
        <div class="action-btn btn-dash" data-input="dash">DASH</div>
      </div>
    </div>
  </div>

  <!-- Rotate hint for portrait mode -->
  <div id="rotate-hint">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/>
      <line x1="12" y1="18" x2="12" y2="18"/>
    </svg>
    <p>Please rotate your device<br>to landscape mode</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
