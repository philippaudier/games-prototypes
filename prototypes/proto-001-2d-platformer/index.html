<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#050510">
  <link rel="manifest" href="manifest.json">
  <title>Neon Platformer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      height: 100dvh;
      overflow: hidden;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      position: fixed;
      top: 0;
      left: 0;
    }
    body {
      background: #050510;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    /* Main game container - flex layout for mobile */
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    #game {
      border-radius: 8px;
      box-shadow:
        0 0 20px rgba(0, 255, 136, 0.15),
        0 0 60px rgba(0, 255, 136, 0.05),
        inset 0 0 60px rgba(0, 0, 0, 0.3);
      flex-shrink: 0;
    }
    #game canvas {
      border-radius: 8px;
      display: block;
    }

    /* Start screen overlay */
    #start-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      height: 100dvh;
      background: rgba(5, 5, 16, 0.95);
      z-index: 2000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #start-screen h1 {
      color: #0f8;
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
    }
    #start-screen .tap-hint {
      color: #fff;
      font-size: 24px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    #start-screen .subtitle {
      color: #666;
      font-size: 14px;
      margin-top: 30px;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.98); }
    }

    /* Fullscreen button for mobile */
    #fullscreen-btn {
      display: none;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 44px;
      height: 44px;
      background: rgba(0, 255, 136, 0.2);
      border: 2px solid rgba(0, 255, 136, 0.5);
      border-radius: 8px;
      color: #0f8;
      font-size: 20px;
      z-index: 100;
      cursor: pointer;
      align-items: center;
      justify-content: center;
    }
    #fullscreen-btn:active {
      background: rgba(0, 255, 136, 0.4);
    }

    /* Desktop keyboard controls hint */
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 20px;
      color: #888;
      font-size: 12px;
      pointer-events: none;
      opacity: 0.8;
      transition: opacity 0.3s;
      z-index: 100;
    }
    #controls:hover { opacity: 1; }
    #controls span { margin: 0 10px; }
    #controls .key {
      background: #333;
      padding: 2px 8px;
      border-radius: 4px;
      color: #0f8;
      font-weight: bold;
    }

    /* ========================================
       MOBILE TOUCH CONTROLS - Side panels
       ======================================== */
    .touch-zone-left,
    .touch-zone-right {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 10px;
    }

    .touch-zone-left {
      padding-left: env(safe-area-inset-left, 10px);
    }
    .touch-zone-right {
      padding-right: env(safe-area-inset-right, 10px);
    }

    /* D-Pad */
    .dpad {
      position: relative;
      width: 130px;
      height: 130px;
    }

    .dpad-btn {
      position: absolute;
      width: 46px;
      height: 46px;
      background: rgba(0, 255, 136, 0.15);
      border: 2px solid rgba(0, 255, 136, 0.4);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(0, 255, 136, 0.7);
      font-size: 18px;
      transition: background 0.1s, transform 0.1s;
    }

    .dpad-btn.active {
      background: rgba(0, 255, 136, 0.5);
      transform: scale(0.92);
    }

    .dpad-left { left: 0; top: 50%; transform: translateY(-50%); }
    .dpad-right { right: 0; top: 50%; transform: translateY(-50%); }
    .dpad-up { top: 0; left: 50%; transform: translateX(-50%); }
    .dpad-down { bottom: 0; left: 50%; transform: translateX(-50%); }
    .dpad-left.active { transform: translateY(-50%) scale(0.92); }
    .dpad-right.active { transform: translateY(-50%) scale(0.92); }
    .dpad-up.active { transform: translateX(-50%) scale(0.92); }
    .dpad-down.active { transform: translateX(-50%) scale(0.92); }

    /* Action buttons */
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .action-btn {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: rgba(0, 255, 136, 0.15);
      border: 2px solid rgba(0, 255, 136, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(0, 255, 136, 0.9);
      font-size: 13px;
      font-weight: bold;
      transition: background 0.1s, transform 0.1s;
    }

    .action-btn.active {
      background: rgba(0, 255, 136, 0.5);
      transform: scale(0.92);
    }

    /* Show mobile layout on touch devices */
    @media (hover: none) and (pointer: coarse) {
      #controls { display: none; }
      #fullscreen-btn { display: flex; }
      #start-screen { display: flex; }

      #game-container {
        flex-direction: row;
        justify-content: space-between;
        padding: 5px;
        gap: 5px;
      }

      .touch-zone-left,
      .touch-zone-right {
        display: flex;
        min-width: 140px;
        flex: 0 0 auto;
      }

      /* Game viewport takes remaining space in center */
      #game {
        flex: 1 1 auto;
        max-width: calc(100% - 300px); /* Leave space for controls */
        max-height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    }

    /* Hide start screen once game started */
    #start-screen.hidden { display: none !important; }

    /* Landscape orientation hint for mobile */
    #rotate-hint {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 3000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #0f8;
      text-align: center;
      padding: 20px;
    }

    #rotate-hint svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: rotate-phone 1.5s ease-in-out infinite;
    }

    @keyframes rotate-phone {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(90deg); }
    }

    @media (hover: none) and (pointer: coarse) and (orientation: portrait) {
      #rotate-hint { display: flex; }
    }

    /* Fullscreen mode adjustments */
    :fullscreen #game,
    :-webkit-full-screen #game {
      border-radius: 0;
    }
    :fullscreen #game canvas,
    :-webkit-full-screen #game canvas {
      border-radius: 0;
    }
  </style>
</head>
<body>
  <!-- Main layout container -->
  <div id="game-container">
    <!-- Left touch zone (D-pad) -->
    <div class="touch-zone-left">
      <div class="dpad">
        <div class="dpad-btn dpad-left" data-input="left">◀</div>
        <div class="dpad-btn dpad-right" data-input="right">▶</div>
        <div class="dpad-btn dpad-up" data-input="up">▲</div>
        <div class="dpad-btn dpad-down" data-input="down">▼</div>
      </div>
    </div>

    <!-- Game viewport (center) -->
    <div id="game"></div>

    <!-- Right touch zone (action buttons) -->
    <div class="touch-zone-right">
      <div class="action-buttons">
        <div class="action-btn" data-input="jump">JUMP</div>
        <div class="action-btn" data-input="dash">DASH</div>
      </div>
    </div>
  </div>

  <!-- Start screen for mobile - triggers fullscreen -->
  <div id="start-screen">
    <h1>NEON PLATFORMER</h1>
    <div class="tap-hint">TAP TO START</div>
    <div class="subtitle">Game will enter fullscreen mode</div>
  </div>

  <!-- Fullscreen toggle button for mobile -->
  <button id="fullscreen-btn" aria-label="Toggle fullscreen">⛶</button>

  <!-- Desktop controls hint -->
  <div id="controls">
    <span><span class="key">←→</span> Move</span>
    <span><span class="key">Z</span> Jump</span>
    <span><span class="key">SHIFT</span> Dash</span>
    <span><span class="key">↓</span> Fast Fall</span>
    <span><span class="key">F</span> Fullscreen</span>
    <span><span class="key">R</span> Reset</span>
  </div>

  <!-- Rotate hint for portrait mode -->
  <div id="rotate-hint">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/>
      <line x1="12" y1="18" x2="12" y2="18"/>
    </svg>
    <p>Please rotate your device<br>to landscape mode</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <script src="./main.js"></script>
  <script>
    // Cross-browser fullscreen API
    function requestFullscreen(elem) {
      if (elem.requestFullscreen) {
        return elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        return elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        return elem.msRequestFullscreen();
      }
      return Promise.reject('Fullscreen not supported');
    }

    function exitFullscreen() {
      if (document.exitFullscreen) {
        return document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        return document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        return document.msExitFullscreen();
      }
      return Promise.reject('Exit fullscreen not supported');
    }

    function isFullscreen() {
      return !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
    }

    function toggleFullscreen() {
      if (isFullscreen()) {
        exitFullscreen().catch(() => {});
      } else {
        requestFullscreen(document.documentElement).catch(() => {
          requestFullscreen(document.body).catch(() => {});
        });
      }
    }

    // Start screen - tap to start and go fullscreen
    const startScreen = document.getElementById('start-screen');
    startScreen.addEventListener('click', () => {
      startScreen.classList.add('hidden');
      toggleFullscreen();
    });
    startScreen.addEventListener('touchend', (e) => {
      e.preventDefault();
      startScreen.classList.add('hidden');
      toggleFullscreen();
    });

    // Fullscreen button
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    fullscreenBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      toggleFullscreen();
    });

    // Update button icon based on fullscreen state
    function updateFullscreenButton() {
      fullscreenBtn.textContent = isFullscreen() ? '✕' : '⛶';
    }
    document.addEventListener('fullscreenchange', updateFullscreenButton);
    document.addEventListener('webkitfullscreenchange', updateFullscreenButton);

    // Lock screen orientation to landscape when possible
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(() => {});
    }

    // Prevent pull-to-refresh and bounce on iOS
    document.body.addEventListener('touchmove', (e) => {
      if (e.target === document.body) {
        e.preventDefault();
      }
    }, { passive: false });

    // Hide address bar trick for iOS Safari
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.scrollTo(0, 1);
      }, 100);
    });
  </script>
</body>
</html>
