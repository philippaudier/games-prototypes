<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Prototypes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0f;
      color: #fff;
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      color: #0f8;
      margin-bottom: 40px;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    .prototypes {
      display: grid;
      gap: 20px;
      max-width: 600px;
      width: 100%;
    }
    a {
      display: block;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 136, 0.2);
      border-radius: 12px;
      padding: 20px;
      color: #fff;
      text-decoration: none;
      transition: all 0.2s;
    }
    a:hover {
      background: rgba(0, 255, 136, 0.1);
      border-color: #0f8;
      transform: translateY(-2px);
    }
    a h2 { color: #0f8; margin-bottom: 8px; }
    a p { color: #888; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Game Prototypes</h1>
  <div class="prototypes">
    <a href="./prototypes/proto-001-2d-platformer/">
      <h2>Proto 001 - Neon Platformer</h2>
      <p>2D platformer with procedural generation, wall jumps, and dash mechanics</p>
    </a>
  </div>
</body>
</html>
